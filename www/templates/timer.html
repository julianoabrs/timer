<ion-view>
  <ion-content>
	
	<div class="progress-wrapper" >
		<div class="progress" ng-style="getStyle()">{{ myTimer.value }}/{{ maxTime }}</div>
		<div round-progress
			max="maxTime"
			current="myTimer.value"		
			color="#45ccce"
			bgcolor="#eaeaea"
			radius="100"
			stroke="20"
			semi="false"
			rounded="true"
			clockwise="false"
			responsive="false"
			duration="500"
			animation="easeOutBack"
			animation-delay="0"
			offset="0"
			on-render="showPreciseCurrent">
			
		</div>
	</div>
		
	<div class="item item-input">
		<span class="input-label">Segundos</span>
		<input type="number" ng-model="myTimer.value" ng-change="maxTime=myTimer.value">
		<button ng-click="start()" ng-hide="myTimer.started">Iniciar</button>
		<button ng-click="stop()" ng-show="myTimer.started">Parar</button>
	</div>
  </ion-content>
</ion-view>
